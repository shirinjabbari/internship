<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts information</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>post information</h1>
        <input type="text" name="input-search" id="input-search " placeholder="search">
        <button id="search-btn">Refresh Reset Query</button>
        <label for="input-search"></label>
        
    </header>
    <h3>
        <input type="text" id="myInputId" onkeyup="searchId()" placeholder="Search for id..">
        <input type="text" id="myInputTopic" onkeyup="searchTopic()" placeholder="search for topics..">
        <input type="text" id="myInputBody" onkeyup="searchText()" placeholder="search for text..">
        <select class="rowsPage" id="rowsPage">
            <option value="0" >rows per page</option>
            <option value="10" >10</option>
            <option value="20" >20</option>
            <option value="50">50</option>
        </select>
    </h3>

        <table id="myTable">
                <tr class="header">
                    <th>id</th>
                    <th>topic</th>
                    <th>text</th>
                </tr>
                <tbody id="data">


                </tbody>

        
        </table>
        <divc  class="pagenumbers" id="pagination"></div>
    
</body>
</html>
